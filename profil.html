<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Abot Penpitcha</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.7;
      margin: 40px;
      max-width: 700px;
      color: #222;
      text-align: left;
    }

    /* ===== หัวข้อใหญ่ ===== */
    h1 {
      color: #a600ff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    /* ===== กล่องโพลารอยด์ ===== */
    .polaroid {
      margin-top: 20px;
      text-align: left;
    }

    .polaroid img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    /* ===== ข้อความใต้รูป ===== */
    .caption {
      font-weight: bold;
      margin-top: 10px;
    }
    .subcaption {
      color: #555;
      font-size: 14px;
    }

    /* ===== แถบ highlight ===== */
    .highlight-bar {
      margin: 20px 0;
      padding: 12px 12px;
      background: linear-gradient(to right, #7800b9, #ff305a);
      color: #fff;
      font-weight: bold;
    }

    /* ===== เนื้อหาข้อความ ===== */
    .content {
      margin: 20px 0;
    }

    a {
      color: blue;
      text-decoration: underline;
    }

        /* ===== รูปด้านล่าง ===== */
    .bottom-img {
      margin-top: 20px;
      text-align: left;
    }
    .bottom-img img {
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>

  <!-- หัวข้อ -->
  <h1>แนะนำตัว</h1>

  <!-- โพลารอยด์ -->
  <div class="polaroid">
    <img src="https://scontent.fbkk22-1.fna.fbcdn.net/v/t1.15752-9/553117499_763949299850690_3774032810368493208_n.jpg?stp=dst-jpg_p480x480_tt6&_nc_cat=101&ccb=1-7&_nc_sid=0024fc&_nc_ohc=gwXMTnE_-qQQ7kNvwGDh4dM&_nc_oc=AdlxtlUHAIVejWrl9mkD3zr560AKHPU2BjWW1m0ZFd1WAvjNflXeAUQ_jgV1sEWPjcc&_nc_ad=z-m&_nc_cid=1483&_nc_zt=23&_nc_ht=scontent.fbkk22-1.fna&oh=03_Q7cD3wHL2OE3qjJgf5wcuo4iCXBpO93DMjjb8Hnn9NqnBR-9lg&oe=694783C0" alt="โพลารอยด์">
  </div>

  <!-- ข้อความใต้รูป -->
  <div class="caption">นางเพ็ญพิชชา พัฒนกิจ</div>
  <div class="subcaption">ชอบพี่ขาวดำ สูงยาวเข่าดี</div>

  <!-- แถบ highlight -->
  <div class="highlight-bar">
  </div>

  <!-- เนื้อหา -->
  <div class="content">
    สวัสดีค่ะ ชื่อ เพ็ญพิชชา ชื่อเล่น โอปอล์ สาขาDIT เซคอาทิตย์ บ่าย<br><br>
    อยากหาความรู้ไปใช้ทำงานในอนาคต<br>
    คาดหวังว่า เรียนและเข้าใจในรายวิชาเพื่อนำไปใช้ต่อยอดในอนาคต<br>
    จุดอ่อนคือ ในหัวมีแต่ของกิน<br><br>

    <div class="caption">ตัวละครในเกมที่ชอบ</div>

    <a href="https://id5.fandom.com/wiki/Wu_Chang">fandom</a>
  </div>

   <!-- รูปด้านล่าง -->
  <div class="bottom-img">
    <img src="https://i.pinimg.com/1200x/89/aa/8f/89aa8fb8a3bc5b42caec3fcb57791bb4.jpg" alt="ตัวละครในเกม">
  </div>

</body>
</html>
